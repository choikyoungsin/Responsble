<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='./js/index.global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      },
      initialDate: '2023-01-16',
      navLinks: true, // can click day/week names to navigate views
      businessHours: true, // display business hours
      editable: true,
      selectable: true,
      events: [
        {
          title: '문라이트 포토파티',
          start: '2023-01-16T17:00:00',
          constraint: 'businessHours'
        },
        {
          title: '레니의 대모험~ 드래곤 성을 찾아서~',
          start: '2023-01-19T14:00:00',
          constraint: 'availableForMeeting', // defined below
          color: '#257e4a'
        },
        {
          title: '런런런 포토타임',
          start: '2023-01-22T13:00:00',
          end: '2023-01-22T14:00:00'
        },
        {
          title: 'Party',
          start: '2023-01-16T17:00:00'
        },

        // areas where "Meeting" must be dropped
        {
          groupId: 'availableForMeeting',
          start: '2023-01-16T17:00:00',
          end: '2023-01-16T17:00:00',
          display: 'background'
        },
        {
          groupId: 'availableForMeeting',
          start: '2023-01-16T17:00:00',
          end: '2023-01-16T17:00:00',
          display: 'background'
        },

        // red areas where no events can be dropped
        {
          start: '2023-01-16T17:00:00',
          end: '2023-01-18T17:00:00',
          overlap: false,
          display: 'background',
          color: '#ff9f89'
        },
        {
          start: '2023-01-016T17:00:00',
          end: '2023-01-016T17:00:00',
          overlap: false,
          display: 'background',
          color: '#ff9f89'
        }
      ]
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
    background:rgb(173, 75, 75);
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }
</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
